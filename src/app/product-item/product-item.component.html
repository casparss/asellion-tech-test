<mat-card (click)="openEditProductDialog()">
  <mat-card-header>
    <div mat-card-avatar>
      <img class="avatar" [src]="imageUrl" alt="Product avatar">
    </div>

    <mat-card-title>{{product.name}}</mat-card-title>

    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="imageUrl" alt="Product image">

  <mat-card-content>
    <mat-list>
      <h3 matSubheader>Details</h3>

      <mat-list-item>
         <h4 matLine>Last updated</h4>
         <p matLine>{{product.lastUpdateDate | date: 'medium' }}</p>
      </mat-list-item>

      <mat-list-item>
        <h4 matLine>Current price</h4>
        <p matLine>{{product.currentPrice | currency: 'EUR'}}</p>
     </mat-list-item>
   </mat-list>
  </mat-card-content>
</mat-card>

<h2>{{ this.id ? 'Edit' : 'Create' }} product</h2>

<form [formGroup]="editProductForm" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <textarea matInput placeholder="Name" formControlName="name"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <textarea matInput placeholder="Category" formControlName="category"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Current price</mat-label>
    <input matInput type="number" placeholder="Current price" formControlName="currentPrice" />
  </mat-form-field>

  <p class="mat-caption">* images are auto-generated for a bit of fun.</p>

  <button [disabled]="editProductForm.pristine" type="submit" mat-flat-button color="primary">
    {{ this.id ? 'Update' : 'Create' }}
  </button>
</form>
